<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>

<!-- Timer -->

<div class="timer">
    <h5>Timer:</h5>
</div>

<!-- Start button -->
<div class="start_btn">
    <button type="submit">Start</button>
</div>

<!-- Rules -->
<div class="info">
    <div class="info-title">
        <span>
            <p>Game Rules</p>
        </span>
    </div>
</div>
    <div>
        <div class="rules-main">
            <span class="rules">
                <p> You will have 5 minutes to complete this quiz. You get 2 points per question. Once you click the begin button you can not go back. Your score will be given at the end of the quiz. Good luck! </p>
            </span>
        </div>
    </div>
<br>
<br>
<br>
<div>
    <div class="exit_btn" >
        <button type="button">Exit Quiz</button>
    </div>
    <br>
    <div class="continue_btn" >
        <button type="button">Continue</button>
    </div>
</div>
</body>
</html>
